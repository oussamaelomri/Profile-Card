<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS File -->
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white }
    .attribution a { color: hsl(227, 10%, 46%); }
  </style>
</head>
<body>
  <main>
    <div class="image">
      <img src="images/bg-pattern-card.svg" alt="background pattern's image">
      <img src="images/image-victor.jpg" alt="user's image">
    </div>
    <h1>Victor Crest <span>26</span></h1>
    <p>London</p>
    <div class="info">
      <div class="box">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="box">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="box">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
